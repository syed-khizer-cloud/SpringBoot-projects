<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mileage Calculator</title>
</head>
<body>
<h1>Mileage Calculator</h1>
<form action="/calculate" method="post">
  <label for="initialDistance">Initial Distance (km):</label>
  <input type="number" id="initialDistance" name="initialDistance" required><br><br>
  <label for="finalDistance">Final Distance (km):</label>
  <input type="number" id="finalDistance" name="finalDistance" required><br><br>
  <label for="fuel">Fuel Consumed (liters):</label>
  <input type="number" id="fuel" name="fuel" required><br><br>
  <button type="submit">Calculate Mileage</button>
</form>
</body>
</html>
